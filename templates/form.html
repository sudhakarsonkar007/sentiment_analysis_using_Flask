<html>
<head>
  <title>Sentiment Analysis with Vader</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div>
    <div class="p-3 bg-secondary text-white text-left">
      <h5>Universal Sentiment Analysis</h5>
    </div>

    </br></br>
    
    <div align="center">
      <form method="POST">
        <textarea name="text1" placeholder="Write your text...." rows="7" cols="90"></textarea>
        <br><br>
        <input class="btn btn-danger" type="submit">
      </form>
    </div>

    {% if final %}

    <!--result start -->
    <div align="center">
      <!-- <h6>Sentiment Score of above statement <span> "{{ text1 }}" </span> is {{ final *100}}% </h6> <br> -->
      <div class="container table-sm">
        <table class="table table-bordered" style="width: 62%">
          <tr>
            <th>SENTIMENT METRIC</th>
            <th>SCORE</th>
          </tr>
          <tr>
            <td>Positive</td>
            <td>{{text2}}</td>

          </tr>
          <tr>
            <td>Neutral</td>
            <td>{{text3}}</td>

          </tr>
          <tr>
            <td>Negative</td>
            <td>{{text5}}</td>

          </tr>
          <tr>
            <td>Overall Score

            </td>
            <td>{{text4}}</td>

          </tr>
        </table>
      </div>

      {% else %}
      <p></p>
      {% endif %}
    </div>
    <!--result end -->
  </div>
</body>
</html>
